<!DOCTYPE html> 
<html lang="zh-CN"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WJY's Blog</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/github-markdown.css">
    <style>
        /* 将页面内容整体居中 */
        body {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
            justify-content: flex-start; /* 顶部对齐 */
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center; /* 内容居中对齐 */
            margin: 20px 0;
        }

        /* 居中的 markdown body */
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
        }

        .digital-clock {
            margin: 20px auto;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        /* 响应式适配 */
        @media (max-width: 767px) {
            .markdown-body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WJY's Blog</h2>
        <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86" src="https://music.163.com/outchain/player?type=2&id=531295576&auto=1&height=66"></iframe>
        <div class="floating-text">Love of Shanghai will Never Die</div>
    </div>

    <article class="markdown-body">
        <p>（曾经）热烈过庆祝11.6物理培优<br>
	（如今）顾影自怜小丑无疑</p>
    </article>

    <div class="digital-clock">
        <i class="fas fa-ellipsis-v uil uil-ellipsis-v dot-menu-btn" style="color:#fff" id="active-menu"></i>
        <ul class="dot-menu" id="active-menu">
            <li class="menu-item">
                <span class="clock-format-text">24-Hour Format</span>
                <div class="format-switch-btn" date-format="12"></div>
            </li>
        </ul>
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <span class="dots">:</span>
			<span class="seconds">00</span>
		     <span class="dots">        </span>
            <span class="period">AM/PM</span>
            </div>
        </div>
        </div>
    </div>

    <img src="./assets/1.jpg" alt="ShangHai">
    <div class="separator"></div>

    <article class="markdown-body">
        <h3 class="atx">Have a good rest while admiring the scenery</h3>
        <img id="pexels-image" style="width: auto; height: auto;" alt="Pexels Image">
        <p class="markdown" id="image-source" style="font-size: smaller; color: #696969;"></p>
        <script>
            async function fetchRandomImage() {
                const apiKey = 'gzvhicFNUflf4fm3rVjcBPwBMj1Ako9yOjroxZ5poi6xZzMeFvzRrWCO';
                const url = 'https://api.pexels.com/v1/search?query=nature&per_page=1&page=' + Math.floor(Math.random() * 100);

                const response = await fetch(url, {
                    headers: {
                        Authorization: apiKey
                    }
                });
                const data = await response.json();
                const photo = data.photos[0];

                if (photo) {
                    document.getElementById('pexels-image').src = photo.src.original;
                    document.getElementById('image-source').innerHTML = '图片来源: <a href="' + photo.url + '">Pexels</a>';
                } else {
                    document.getElementById('image-source').innerText = '未找到图片';
                }
            }
            fetchRandomImage();
        </script>
    </article>

<img class="markdown-body" src="https://api.leafone.cn/api/ipsignature?diy=V0pZLUJsb2c=">
    <p>Version 1.0</p>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
