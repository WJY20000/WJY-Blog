    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
        }

        img:not(.markdown) { /*让markdown的排版例外*/
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        p:not(.markdown) { /*让markdown的排版例外*/
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .separator {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding: 10px;
            font-style: italic;
            color: #777;
        }

        .floating-text {
            position: absolute;
            top: 0;
            right: 10%;
            font-size: 24px;
            color: red;
            animation: float 5s infinite linear, colorChange 10s infinite alternate;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            width: auto;
            text-align: center;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50px);
            }
        }

        @keyframes colorChange {
            0% {
                color: red;
            }

            50% {
                color: blue;
            }

            100% {
                color: green;
            }
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }

        .popup-content {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .popup-content button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>

<script>
    //js for switch clock format
    
    const formatSwitchBtn = document.querySelector(".format-switch-btn");
    
    formatSwitchBtn.addEventListener("click", () => {
      formatSwitchBtn.classList.toggle("active");
    
      var formatValue = formatSwitchBtn.getAttribute("date-format");
    
      if (formatValue === "12") {
        formatSwitchBtn.setAttribute("date-format", "24");
      }
      else {
        formatSwitchBtn.setAttribute("date-format", "12");
      }
    });
    
    
    //Get Current Time In Javascript
    function clock() {
      var today = new Date();
    
      var hours = today.getHours();
      var minutes = today.getMinutes();
      var seconds = today.getSeconds();
      let period = "AM";
    
      //set the time period
      if (hours >= 12) {
        period = "PM";
      }
    
      //set 12 hour clock format
      var formatValue = formatSwitchBtn.getAttribute("date-format");
    
      if (formatValue === "12") {
        hours = hours > 12 ? hours % 12 : hours;
      }
    
    
    
    
      //add 0 for the value lower than 10
      if (hours < 10) {
        hours = "0" + hours;
      }
    
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
    
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
    
    
      document.querySelector(".hours").innerHTML = hours;
      document.querySelector(".minutes").innerHTML = minutes;
      document.querySelector(".period").innerHTML = period;
      document.querySelector(".seconds").innerHTML = seconds;
    }
    var updateClock = setInterval(clock, 1000);
    
    // get the date in js
    
    var today = new Date();
    const dayNum = today.getDate();
    const year = today.getFullYear();
    const dayName = today.toLocaleString("default", { weekday: "long" });
    const monthName = today.toLocaleString("default", { month: "short" });
    
    document.querySelector(".month-name").innerHTML = monthName;
    document.querySelector(".day-name").innerHTML = dayName;
    document.querySelector(".day-num").innerHTML = dayNum;
    // document.querySelector(".year").innerHTML = year;
    
    //js for dot menu toglle
    
    const dotmenuBtn = document.querySelector(".dot-menu-btn");
    const dotMenu = document.querySelector(".dot-menu");
    dotmenuBtn.addEventListener("click", () => {
      dotMenu.classList.toggle("active");
    });
    
    document.addEventListener("click", (e) => {
      if (e.target.id !== "active-menu") {
        dotMenu.classList.remove("active");
      }
    });
</script>
